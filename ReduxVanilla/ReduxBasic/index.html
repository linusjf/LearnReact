<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Basic</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <p>Value: <span id="value">0</span></p>
      <p>Clicked: <span id="clicks">0</span> times</p>
      <p>
        <button type="button" id="increment">+</button>
        <button type="button" id="decrement">-</button>
      </p>
      <button type="button" id="increment-if-odd">Increment if odd</button>
      <button type="button" id="increment-async">Increment async</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
